<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Tostify Styles -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/readjJSON.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <title>Desafio Clase 13 - Librerias</title>
</head>

<body>
  
  <div class="container col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
    <form class="div-to-align">
      <h1>Cotiza Tu Seguro</h1>
      
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="nombre" placeholder="Nombre" class="form-control" id="inputNombre" aria-describedby="nombreHelp">
        </div>
      </div>
    </div>


    <div class="form-outline mb-4"">
            <input type=" apellido" placeholder="Apellido" class="form-control" id="inputApellido"
      aria-describedby="apellidoHelp">
    </div>
    
    <div class="form-outline mb-4">
      <input type="email" class="form-control" id="inputEmail"
        placeholder="Direccion De Correo">
    </div>
    
    <div class="form-outline mb-4">
      <select class="form-select" id="marca">
        <option selected>Selecciona marca de tu vehiculo</option>
        <option value="1">Chevrolet</option>
        <option value="2">Fiat</option>
        <option value="3">Audi</option>
      </select>
    </div>
    
    <div class="form-outline mb-4">
      <select class="form-select" id="año">
        <option selected>Selecciona año de tu vehiculo</option>
        <option value="1">1980</option>
        <option value="2">2000</option>
        <option value="3">2020</option>
      </select>
    </div>
    
    <div class="form-outline mb-4">
      <select class="form-select" id="cobertura">
        <option selected>Selecciona tipo de cobertura</option>
        <option value="1">Base</option>
        <option value="2">Plus</option>
        <option value="3">Lo tiro por la montaña</option>
      </select>
    </div>
    
    <div class="mb-3 col">
      <input type="valor" placeholder="Valor" class="form-control" id="inputValor" aria-describedby="valorHelp">
    </div>

    <div class="mb-3 cold-md-12">
      <label id="cotizadorText" class="d-none">Tu cotizacion es</label>
    </div>
    
    <input id="cotizacion" placeholder="Cotizacion" class="d-none" type="text">
    
    <div class="mb-3 cold-md-12" id="datosEnvio">
    </div>
    
   
    </form>
  </div>
    
  <div class="boton  d-flex justify-content-center align-items-center">
    <button id="btnCotizador" class="btn btn-primary " onclick="store();cotizar();">Cotizar Seguro</button>

  </div>
    <div id="json" class="text-center">
      <h1>Informacion Adicional</h1>
    </div>
  
  



  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
